<div class="page-header">
    <h1>{{website.name}}</h1>
</div>
<div class="alert alert-danger">
    <h4 class="alert-heading">Warning!</h4>
    This will delete the website and all data associated with it.<br>
    This action cannot be undone.
</div>

<form ng-submit="deleteWebsite()">
    <fieldset>
        <legend>Delete Website</legend>
        <div class="form-group">
            <label for="form-website-name" class="control-label">Website Name</label>

            <div class="controls">
                <span class="form-control-static" id="form-website-name">{{website.name}}</span>

                <p class="help-block">The name of the website.</p>
            </div>
        </div>
        <div class="form-group">
            <label for="form-website-domain" class="control-label">Website Domain</label>

            <div class="controls">
                <span class="form-control-static" id="form-website-domain">{{website.domain}}</span>

                <p class="help-block">The website domain.</p>
            </div>
        </div>
        <div class="form-group">
            <label for="form-website-url" class="control-label">Website URL</label>

            <div class="controls">
                <span class="form-control-static" id="form-website-url">{{website.url}}</span>

                <p class="help-block">The full url of the website.</p>
            </div>
        </div>
        <div class="form-group">
            <label for="form-website-notes" class="control-label">Notes</label>

            <div class="controls">
                <div class="form-control-static prewrap" id="form-website-notes">{{website.notes}}</div>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-danger" value="Delete"/>
            <a class="btn btn-default" ng-href="/website/details/{{website.id}}">Cancel</a>
        </div>
    </fieldset>
</form>
